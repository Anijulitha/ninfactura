<!DOCTYPE html>
<html>
<head>
    <title>Registro - Ninfatura</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 10px; margin: 5px; width: 100%; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Crear Cuenta</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color: green;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <input name="nombre" placeholder="Nombre" required><br>
        <input name="email" type="email" placeholder="Email" required><br>
        <input name="password" type="password" placeholder="Contraseña" required><br>
        <button type="submit">Registrarse</button>
    </form>
    <p><a href="/auth/login">¿Ya tienes cuenta? Inicia sesión</a></p>
    <p><a href="/">← Volver</a></p>
</body>
</html>
